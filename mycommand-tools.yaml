tools:
  - name: "list_files"
    description: "Lists files in a specific directory"
    command: "ls"
    path: "/"
    accepts_args: true
    
  - name: "get_date"
    description: "Gets the current system date and time"
    command: "date"
    path: "/"
    accepts_args: false
    
  - name: "disk_usage"
    description: "Shows disk usage in the system"
    command: "df"
    path: "/"
    accepts_args: true
    
  - name: "process_list"
    description: "Lists running processes"
    command: "ps"
    path: "/"
    accepts_args: true
    
  - name: "network_info"
    description: "Shows network configuration information"
    command: "ip"
    path: "/"
    accepts_args: true
