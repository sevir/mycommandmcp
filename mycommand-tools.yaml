tools:
  - name: "list_files"
    description: "Lists files in a specific directory"
    command: "ls"
    path: "/"
    accepts_args: true
    accept_input: false
    default_args: "-l"
    
  - name: "get_date"
    description: "Gets the current system date and time"
    command: "date"
    path: "/"
    accepts_args: false
    accept_input: false
    
  - name: "disk_usage"
    description: "Shows disk usage in the system"
    command: "df"
    path: "/"
    accepts_args: true
    accept_input: false
    default_args: "-h"
    
  - name: "process_list"
    description: "Lists running processes"
    command: "ps"
    path: "/"
    accepts_args: true
    accept_input: false
    default_args: "aux"
    
  - name: "network_info"
    description: "Shows network configuration information"
    command: "ip"
    path: "/"
    accepts_args: true
    accept_input: false
    default_args: "addr show"
    
  - name: "grep_text"
    description: "Search for text patterns using grep from standard input"
    command: "grep"
    path: "/"
    accepts_args: true
    accept_input: true
    default_args: "--color=never"
    
  - name: "word_count"
    description: "Count lines, words, and characters from standard input"
    command: "wc"
    path: "/"
    accepts_args: true
    accept_input: true
